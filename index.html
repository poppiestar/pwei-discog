---
layout: home
title: PWEI Discography v.INCREDIBLE
---

{% for release in site.data.releases %}

  <div class="release">
    <a class="release__image" href="release.html">
      <img src="images/releases/{{ release.image }}.png" alt="{{ release.title }}" width="100" height="100">
    </a>
    <a class="release__title" href="release.html">
      {{ release.title }}
      <span class="release__versions">({{ release.versions }} versions)</span>
    </a>
    <a class="release__label" href="release.html">
      {{ release.label }}
    </a>
    <a class="release__year" href="release.html">
      {{ release.year }}
    </a>
  </div> <!-- /release -->

{% endfor %}
